<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <table>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="gender" id="male" value="male">Male</td>
            <td><input type="radio" name="gender" id="female" value="female">Female</td>
        </tr>
        <tr>
            <td><label>Skills</label></td>
            <td><input type="checkbox" name="skills" id="Java">Java</td>
            <td><input type="checkbox" name="skills" id="CSS">css</td>
            <td><input type="checkbox" name="skills" id="JavaScript">JavaScript</td>
        </tr>
    </table>
</body>
</html>
